<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa de Satisfação</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div class="container">

        <h1>Pesquisa de Satisfação</h1>
        <p>Sua opinião nos ajuda a melhorar</p>

        <form id="feedbackForm">

            <!-- Atendimento -->
            <label>De 1 a 5 como você avalia o atendimento recebido?</label>
            <div class="rating" data-field="atendimento">
                <button>1</button><button>2</button><button>3</button><button>4</button><button>5</button>
            </div>

            <!-- Tempo de espera -->
            <label>De 1 a 5 como você avalia o tempo de espera?</label>
            <div class="rating" data-field="espera">
                <button>1</button><button>2</button><button>3</button><button>4</button><button>5</button>
            </div>

            <!-- Limpeza -->
            <label>De 1 a 5 como você avalia a limpeza do ambiente?</label>
            <div class="rating" data-field="limpeza">
                <button>1</button><button>2</button><button>3</button><button>4</button><button>5</button>
            </div>

            <!-- Experiência geral -->
            <label>Como você avaliaria sua experiência geral conosco?</label>
            <div class="experience" data-field="experiencia">
                <button>Excelente</button><button>Boa</button><button>Regular</button><button>Ruim</button>
            </div>

            <!-- Retornaria -->
            <label>Você retornaria a este estabelecimento no futuro?</label>
            <div class="return" data-field="retorno">
                <button>Sim</button><button>Talvez</button><button>Não</button>
            </div>

            <!-- ✅ NOVO — PERGUNTA NPS -->
            <label>De 0 a 10, qual a chance de você recomendar este restaurante para um amigo ou familiar?</label>
            <div class="nps-scale" data-field="nps">
                <button>0</button><button>1</button><button>2</button><button>3</button><button>4</button>
                <button>5</button><button>6</button><button>7</button><button>8</button><button>9</button><button>10</button>
            </div>

            <button type="submit" id="btnEnviar">Enviar avaliação</button>

        </form>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>

</body>
</html>
